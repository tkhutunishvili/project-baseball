<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>

<h2>schedule_and_record_table</h2>

<table>
  <tr>
    <th>Team</th>
    <th>Win</th>
    <th>Loss</th>
    <th>lat</th>
    <th>lon</th>
  </tr>
        {% for row in results_schedule_and_record_table %}
  <tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }}</td>
    <td>{{ row[3] }}</td>
    <td>{{ row[4] }}</td>
  </tr>
        {% endfor %}
</table>

</body>
</html>
