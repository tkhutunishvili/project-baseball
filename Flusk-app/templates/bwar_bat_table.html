<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>

<h2>bwar_bat_table</h2>

<table>
  <tr>
    <th>name_common</th>
    <th>player_ID</th>
    <th>year_ID</th>
    <th>team_ID</th>
    <th>salary</th>
    <th>PA</th>
    <th>G</th>
  </tr>
        {% for row in results_bwar_bat_table %}
  <tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }}</td>
    <td>{{ row[3] }}</td>
    <td>{{ row[4] }}</td>
    <td>{{ row[5] }}</td>
    <td>{{ row[6] }}</td>
  </tr>
        {% endfor %}
</table>

</body>
</html>
